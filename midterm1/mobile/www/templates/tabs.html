<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/home">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Device Tab -->
  <ion-tab title="Device" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/device">
    <ion-nav-view name="tab-photo"></ion-nav-view>
  </ion-tab>

  <!-- Record Tab -->
  <ion-tab title="Record" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/Record">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Dictionary Tab -->
  <ion-tab title="Dictionary" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/dictionary">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Setting Tab -->
  <ion-tab title="Setting" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setting">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
